name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.3.2)'
        required: true

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS (x64 + arm64)
        run: npm run build -- --mac --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            release/*.zip
            release/*.dmg
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows (x64 + arm64)
        run: npm run build -- --win --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename Windows files (remove spaces)
        shell: pwsh
        run: |
          cd release
          Get-ChildItem -Filter "maskr Setup*.exe" | ForEach-Object {
            $newName = $_.Name -replace "maskr Setup ", "maskr-" -replace "\.exe", "-setup.exe"
            Rename-Item $_.FullName -NewName $newName
          }
          Get-ChildItem -Filter "maskr *.exe" | Where-Object { $_.Name -notmatch "setup" } | ForEach-Object {
            $newName = $_.Name -replace "maskr ", "maskr-" -replace "\.exe", "-portable.exe"
            Rename-Item $_.FullName -NewName $newName
          }
          Get-ChildItem *.exe | ForEach-Object { Write-Host $_.Name }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            release/*.exe
            !release/*Setup*.exe
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux (x64 + arm64)
        run: npm run build -- --linux --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 7

  publish:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-macos
          path: release

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-windows
          path: release

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux
          path: release

      - name: List release files
        run: ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: false
